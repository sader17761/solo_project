<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="registerDiv">
        <h1>Welcome!</h1>
        <p>Today you will be great.</p>
            <div class="account-wall">
                <img class="profile-img" src="images/people.svg"
                    alt="Student Image">
                <form class="form-signin">

                  <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username" required autofocus>
                  </div>

                  <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password" required>
                  </div>

                  <label class="checkbox"><input type="checkbox" value="remember-me">Remember Me</label>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">LOGIN</button>

                </form>
            </div>
            <a href="#!/register" class="text-center new-account">Create an account </a>
      </div>
    </div>
  </div>
</div>
