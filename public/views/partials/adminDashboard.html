<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="adminDashboardDiv" ng-init="dc.getCollectionNames()">
        <h1>Admin. Dashboard</h1>

        <!-- add collection -->
        <form name="addCollectionForm" class="formDiv">
              <div class="input-group">
                <input class="form-control input-add" name="tags[]" type="text" placeholder="Add collection name..." ng-model="dc.collectionIn" required/>
                <div class="input-group-btn">
                  <button class="btn btn-success btn-add" type="button" data-target="tag-controls" ng-click="dc.obtainCollection()"><span>+</span></button>
                </div>
              </div>
        </form>

          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

            <div class="panel panel-default" ng-repeat="collection in dc.collectionArray">
              <div class="panel-heading" role="tab" id="headingOne">
                <span class="deleteBtn pull-right" ng-click="dc.removeCollection(collection._id)">X</span>
                <h4 class="panel-title">

                  <a role="button" data-toggle="collapse" data-parent="#accordion" href=".{{collection._id}}" aria-expanded="false" aria-controls="{{collection._id}}">
                    {{collection.collName}}
                  </a>
                  <span class="createdDate pull-right">Created: {{collection.date | date}}</span>
                </h4>
              </div>
              <div class="panel-collapse collapse {{collection._id}}" role="tabpanel" aria-labelledby="headingOne" ng-init="dc.getWordCollection()">
                <div class="panel-body">

                  <div class="input-group">
                    <input class="form-control input-add-word" name="tags[]" type="text" placeholder="Add word..." ng-model="dc.wordIn" required/>
                    <div class="input-group-btn">
                      <button class="btn btn-success" type="button" data-target="tag-controls" ng-click="dc.obtainWord(collection._id, collection.collName)"><span>+</span></button>
                    </div>
                  </div>

                    <table class="table table-striped wordTable">
                      <thead>
                        <tr>
                          <th class="spellingWordTitle">Spelling Words</th>
                          <th>Play</th>
                          <th>Edit</th>
                          <th>Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="words in dc.wordsArray" ng-if="words.collectionId === collection._id">
                          <td class="listItem editable" contenteditable="true">{{words.word}}</td>
                          <td class="play"><i class="fa fa-play play" aria-hidden="true" ng-click="dc.readWord(words.word)"></i></td>
                          <td class="edit"><i class="fa fa-pencil pencil" aria-hidden="true"></i></td>
                          <td class="delete"><i class="fa fa-trash trashcan" aria-hidden="true" ng-click="dc.removeWord(words._id)"></i></td>
                        </tr>
                      </tbody>
                    </table>

                  <!-- </div> -->
                </div>
              </div>
            </div>

          </div>
        </div>

      </div> <!-- end of panel-group -->
    </div> <!-- end of container -->
