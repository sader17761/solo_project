<div class="adminDashboardDiv">
  <h2>Admin. Dashboard</h2>

  <!-- add collection -->
  <form name="addCollectionForm">
        <input placeholder="Add collection name..." ng-model="dc.collectionIn" required>
        <button class="" ng-click="dc.obtainCollection()">Create Collection</button>
  </form>

  <!-- add word to collection -->
  <form name="addWordForm">
        <select ng-model="dc.dropdownIn" ng-options="item.collName for item in dc.collectionArray"></select>
        <input type="text" placeholder="Add word..." ng-model="dc.wordIn" required>
        <input type="number" placeholder="Add rating (1-5)..." ng-model="dc.ratingIn" required>
        <button class="" ng-click="dc.obtainWord()">Add Word</button>
  </form>
</div>

<div class="collectionNameDiv" ng-init="dc.getCollectionNames()">
  <div class="" ng-repeat="collection in dc.collectionArray" ng-init="dc.getWordCollection()">
    <h3 ng-click="dc.toggleShow()">{{collection.collName}}</h3>
    <div ng-show="dc.collectionDisplay" class="" ng-repeat="words in dc.wordsArray">
      <p ng-if="words.collName === collection.collName"><button ng-click="dc.removeWord(words._id)">Delete</button><button>Edit</button><span class="listItem">{{words.word}}</span></p>
    </div>
  </div>
</div>
